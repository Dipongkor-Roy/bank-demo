<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-4xl m-7 text-center">Welcome To Bank <span class="font-semibold text-cyan-600"> Take Some Money</span> </h2>
    </header>
    <main>
        <section>
            <div class="mt-3 grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 rounded-lg p-6">
                    <h2 class="text-3xl">Deposite</h2>
                    <h3 class="text-5xl">$<span id="deposit-value">00</span> </h3>
                </div>
                <div class="bg-purple-400 rounded-lg p-6">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-5xl">$<span id="withdraw-value">00</span></h3>
                </div>
                <div class="bg-violet-400 rounded-lg p-6">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-5xl">$<span id="total-balance">1240</span></h3>
                </div>
              </div>
        </section>
        <section class="mt-10">
        <!-- Withdraw and deposit -->
        <div class="mt-3 grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-teal-400 rounded-lg p-6">
                <h2 class="mb-3 text-3xl text-white">$ Please Deposite</h2>
               
         <input class="w-9/12 block mb-5 p-3"type="text" name="" id="deposit-field" placeholder="$ Please Enter Deposite Amount">
         <button id="btn-deposit"class="mt-2 p-4 pt-3 bg-sky-500/75 hover:bg-orange-600 text-white font-semibold rounded-md">Deposite</button>
              
            </div>
            <div class="bg-rose-500 rounded-lg p-6">
                <h2 class="mb-3 text-3xl text-white">$ Please Withdraw</h2>
                <input class="w-9/12 block mb-5 p-3"type="email" name="" id="withdraw-field" placeholder="$ Please Enter Withdraw Amount">
                <button id="btn-withdraw"class="mt-2 p-4 pt-3 bg-sky-500/75 hover:bg-orange-600 text-white font-semibold rounded-md">Withdraw</button>
            </div>
            
          </div>
      

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
