<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-xl mt-3 text-center">Welcome To <span class="font-semibold text-cyan-600">Baper Bank</span> </h2>
    </header>
    <main>
        <section class=" mt-8 w-9/12 bg-cyan-600 p-8 mx-auto ">
            <h2 class="text-4xl block mb-5 text-white">Please Log In</h2>
        <div>
            <input class="w-9/12 block mb-5 p-4"type="email" name="" id="email-field" placeholder="Email">
            <input class="w-9/12 block mb-5 p-4"type="password" name="" id="pass-field"placeholder="password">
            <button id="btn-submit"class="mt-2 p-4 pt-3 bg-sky-500/75 hover:bg-orange-600 text-white font-semibold rounded-md">Submit</button>
        </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
